server:
  port: 8080

spring:
  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
  cloud:
    gateway:
       discovery:
         locator:
           enabled: false
           lower-case-service-id: true
      routes:
        - id: movie-service-route
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
          filters:
            - name: CircuitBreaker
              args:
                name: moviesServiceCircuitBreaker
                fallbackUri: forward:/fallback/movies
        - id: aplicativo_catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogServiceCircuitBreaker
                fallbackUri: forward:/fallback/catalog

queue:
  movie:
    name: MovieQueue

info:
  app:
    description: API Gateway
